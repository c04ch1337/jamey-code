name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  POSTGRES_PASSWORD: test_password
  POSTGRES_DB: jamey_test
  POSTGRES_USER: postgres
  REDIS_URL: redis://localhost:6379
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
  MINIMUM_COVERAGE: 80

jobs:
  # Fast unit tests - run first for quick feedback
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: jamey_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-unit-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --workspace --lib --bins --verbose
        env:
          RUST_BACKTRACE: 1

  # Integration tests - require database services
  integration_tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit_tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: jamey_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install pgvector
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-server-dev-15
          git clone https://github.com/pgvector/pgvector.git
          cd pgvector
          make
          sudo make install
          cd ..
          PGPASSWORD=test_password psql -h localhost -U postgres -d jamey_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}

      - name: Run integration tests
        run: cargo test --workspace --test '*' --verbose
        env:
          RUST_BACKTRACE: 1
          DATABASE_URL: postgres://postgres:test_password@localhost/jamey_test

  # Property-based tests
  property_tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-proptest-${{ hashFiles('**/Cargo.lock') }}

      - name: Run property tests
        run: cargo test --workspace property_tests --verbose
        env:
          PROPTEST_CASES: 1000

  # Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check documentation
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  # Code coverage with threshold enforcement
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: jamey_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install pgvector
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-server-dev-15
          git clone https://github.com/pgvector/pgvector.git
          cd pgvector
          make
          sudo make install
          cd ..
          PGPASSWORD=test_password psql -h localhost -U postgres -d jamey_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report
        run: |
          cargo tarpaulin --workspace --timeout 300 --out Xml --out Html --output-dir coverage
        env:
          RUST_BACKTRACE: 1

      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage/cobertura.xml | head -1)
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: ${COVERAGE_PERCENT}%"
          if (( $(echo "$COVERAGE_PERCENT < $MINIMUM_COVERAGE" | bc -l) )); then
            echo "Coverage ${COVERAGE_PERCENT}% is below minimum ${MINIMUM_COVERAGE}%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: true
          flags: unittests
          name: codecov-umbrella

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Benchmarks (optional, manual trigger)
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        run: cargo bench --workspace --no-fail-fast

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 90

  # Security audit
  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # Release build verification
  build:
    name: Release Build
    runs-on: ubuntu-latest
    needs: [quality, unit_tests]
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --workspace --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: jamey-binaries
          path: |
            target/release/jamey-cli
            target/release/jamey-tui

  # Cross-platform compatibility tests
  cross_platform:
    name: Cross-Platform Tests
    needs: [unit_tests]
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run platform-specific tests
        run: cargo test --workspace --lib --bins
        env:
          RUST_BACKTRACE: 1

  # Final status check
  ci_success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests, property_tests, quality, coverage, security_audit, build, cross_platform]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.unit_tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration_tests.result }}" != "success" ]] || \
             [[ "${{ needs.property_tests.result }}" != "success" ]] || \
             [[ "${{ needs.quality.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.security_audit.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.cross_platform.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed successfully!"